<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link to the favicon -->
        <link rel='shortcut icon' type='image/x-icon' href="img/game.png" />
        <!-- link to the favicon -->

        <!-- link to the font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <!-- /link to the font style -->

        <!-- link to css -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- /link to css -->
        <title>Simon Says</title>
    </head>
    <body>
        <div class="container-form">
            <div class="container-title">
                <h1>Simon Says</h1>
                <p>Ricorda i numeri generati dal computer, che ti verranno forniti all'inizio del gioco! <br>Se li indovinerai tutti, vinci!</p>

            </div>
            <div class="user-input">
                <button id="invio">Gioca </button> <br>
                
                <label for="userInput">Inserisci i numeri che ti ricordi(uno alla volta) appena il timer finisce: </label><br>
                <input class="input-formatting" id="input" type="number" name="userInput" disabled value="" min="1" max="20" placeholder="Inserisci i numeri"><br>
                <button id="invia" type="button" name="btnNumeri" >
                    Invia
                </button>
                <p id="contatore"></p>
    
            
            </div>
            <div class="termina-gioco">
                <p>Una volta inserito tutti i numeri, premi il tasto Confronta per il tuo risultato</p>
                <button id="termina">Confronta i numeri</button>
                <h2 id="risultato"></h2>
            </div>
            
    

        </div>
        <footer>
            <div >Icons for favicon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>

       <script src="./js/script.js"></script> 
    </body>
</html>
